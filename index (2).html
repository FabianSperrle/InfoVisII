<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="d3.slider.css" />  
<style>

html, body, #map {
  width: 100%;
  height: 90%;
  margin: 0;
  padding: 0;
}

.stations, .stations svg {
  position: absolute;
}

.stations svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

.stations circle {
  fill: orange;
  stroke: none;
  stroke-width: 1.5px;
  opacity: 0.5;
}

</style>
<div id="map"></div>
<script src="https://maps.google.com/maps/api/js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="d3.slider.js"></script>
<script>

// Create the Google Map…
var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 14,
  center: new google.maps.LatLng(51.507378, -0.127684),
  mapTypeId: google.maps.MapTypeId.TERRAIN
});

// Load the station data. When the data comes back, create an overlay.
d3.json("https://raw.githubusercontent.com/FabianSperrle/InfoVisIIPreProcessing/master/DataComplete/crimes.json", function(error, data) {
  if (error) throw error;
  console.log(data.length);
  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
                .attr("class", "stations");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var projection = this.getProjection();
      var padding = 10;
      var completedata = d3.entries(data);
      var partialdata = completedata.slice(0,500); // REDUCE DATA! DEBUGMODE!
      var marker = layer.selectAll("svg")
                  .data(partialdata) //d3.entries(data)
                  .each(transform) // update existing markers
                  .enter().append("svg")
                  .each(transform)
                  .attr("class", "marker");

      // Add a circle.
      marker.append("circle")
        .attr("r", 2.5)
        .attr("cx", padding)
        .attr("cy", padding);

      // Add a label.
      /* marker.append("text")
        .attr("x", padding + 7)
        .attr("y", padding)
        .attr("dy", ".31em")
        .text(function(d) { return d.value.crimetype + " " + d.value.lastOutcomCategory ;});
       */

      function transform(d) {
        d = new google.maps.LatLng(d.value.latitude, d.value.longitude);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
            .style("left", (d.x - padding) + "px")
            .style("top", (d.y - padding) + "px");
      }
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});


</script>



<body>
  <div class="wrapper">
    <h2>select date</h2>
    <div id="slider10"></div>
  </div>

  
  <script>
    d3.select('#slider10').call(d3.slider().scale(d3.time.scale().domain([new Date(2010,12,1), new Date(2016,2,1)])).axis(d3.svg.axis()));
  </script>
 
</body>
